<html

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.3/jquery.min.js"
	        th:src="@{/webjars/jquery/2.1.3/jquery.min.js}" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//code.jquery.com/jquery-1.12.4.js"></script>	
<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.1/js/standalone/selectize.js"></script>

<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

	<!--Full Calendar Library -->

	<link rel="stylesheet" type="text/css" href="css/schedular.css"> 
	
	<script type="text/javascript" src="js/schedular.js"></script>
	<script type="text/javascript" src="js/ja.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"
	        th:src="@{/webjars/momentjs/2.9.0/min/moment.min.js}" type="text/javascript"></script>
				
<link rel="stylesheet" type="text/css" href="css/main-style.css">
<link rel="stylesheet" type="text/css" href="css/N00017_Schedule.css">

<title>老人ホーム支援システム</title>
</head>
	<body>
	<!-- navigation-bar-area -->
	<div class="topnav m-3">
		<div class="logo-container">
			<img th:src="@{images/logo.jpg}" class="img-responsive" alt="">
		</div>
		<nav class="navbar navbar-expand-md navbar-light">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{AdminHome}">ホーム
					</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{PasswordChangeHome}">パスワード変更</a>
					</li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">ログアウト</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<!-- breadcrumb-area -->
	<div class="row" style="background-color:rgb(0, 128, 128);">
			<ul class="breadcrumb">
  			<li><a th:href="@{AdminHome}" >ホーム</a></li>
  			<li style="color: lightgreen">スケジュール</li>
  			
		</ul>
	</div>
	<!-- button navigate to shift registration screen-->
	<div class="row" style="padding-top:30px;">
		<div class="col-md-1"></div>
		<div class="col-md-1">
			<a th:href="@{ShiftRegistration}"><button type="button" class="btn btn-default btn-lg btn-light">
  			<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>シフトの追加 
			</button></a>
		</div>
	</div></br>
	<!-- calendar area -->
	<div class="row position-sticky" >
	<div id='calendar' th:id="calendar"></div>
	</div>
	 <!-- footer-area -->
        <footer>
            <div class="row justify-content-center padding-top-15 amber-background" id="copy-right-footer">
                <p>&copy; Copyright <strong>Bliss Stock</strong>. All Rights Reserved</p>
            </div>
        </footer>
 				
<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      schedulerLicenseKey: 'GPL-My-Project-Is-Open-Source',	
      headerToolbar: {
        left: 'prev,next',
        center: 'title',
        right: 'resourceTimelineDay,resourceTimelineWeek,resourceTimelineMonth'
      },
	　　locale: 'ja',
      navLinks:true,
	  dayMaxEvents: true,
	  resourceAreaHeaderContent: 'ヘルパーさん',
	  initialView: 'resourceTimelineDay',
	  views: {
	        resourceTimelineThreeDays: {
	          type: 'resourceTimeline',
	          duration: { days: 3 },
	          buttonText: '3 days'
	        }
	      },
	  resources: {
		  url: '/resources',
          failure: function() {
	            alert('there was an error while fetching resources!');
	        }
	  },
	 
      events: {
	        url: '/events',
	        type: 'GET',
	        title:  'title',
          start:  'start',
          finish: 'finish',
          failure: function() {
	            alert('there was an error while fetching events!');
	        }
      } 
    });

    calendar.render();
  });
</script>

</body>
</html>
