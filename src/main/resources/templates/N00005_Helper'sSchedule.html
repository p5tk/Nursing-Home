<!DOCTYPE html>
<html 
xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extrasspringsecurity4">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.3/jquery.min.js"
	        th:src="@{/webjars/jquery/2.1.3/jquery.min.js}" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//code.jquery.com/jquery-1.12.4.js"></script>	
<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<!-- full calendar library -->
    <link href="http://fullcalendar.io/js/fullcalendar-2.2.5/fullcalendar.css" 
			th:href="@{/webjars/fullcalendar/2.2.5/fullcalendar.css}" rel="stylesheet"></link>
	<link href="http://fullcalendar.io/js/fullcalendar-2.2.5/fullcalendar.print.css" 
			th:href="@{/webjars/fullcalendar/2.2.5/fullcalendar.print.css}" rel="stylesheet" media="print"></link>
			
	<link th:href="@{/webjars/fullcalendar-scheduler/1.9.2/scheduler.css}" rel="stylesheet" media="print"></link>
	<link th:href="@{/webjars/fullcalendar-scheduler/1.9.2/scheduler.min.css}" rel="stylesheet" media="print"></link>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"
	        th:src="@{/webjars/momentjs/2.9.0/min/moment.min.js}" type="text/javascript"></script>
	
	<script src="http://fullcalendar.io/js/fullcalendar-2.2.5/fullcalendar.min.js"
			th:src="@{/webjars/fullcalendar/2.2.5/fullcalendar.min.js}" type="text/javascript"></script>		
	<script th:src="@{/webjars/fullcalendar/2.2.5/lang/ja.js}" type="text/javascript"></script>
<!-- stylesheet -->	
<link rel="stylesheet" type="text/css" href="css/main-style.css">	
<link rel="stylesheet" type="text/css" href="css/N00005_Helper'sSchedule.css">	

<title>老人ホーム支援システム</title>
</head>
	<body>
	 <!-- navigation-bar-area -->
	<div class="topnav m-3">
		<div class="logo-container">
		<img th:src="@{images/logo.jpg}" class="img-responsive" alt="">
		</div>
		<nav class="navbar navbar-expand-md navbar-light">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{UserHome}">ホーム
					</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{PasswordChangeHome}">パスワード変更</a>
					</li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">ログアウト</a></li>
				</ul>
			</div>
		</nav>		
	</div>
	<!-- breadcrumb-area -->
	<div class="row" style="background-color:#1f7b76;" >
			<ul class="breadcrumb">
  			<li><a th:href="@{/UserHome}" >ホーム</a></li>
  			<li>自分のスケジュール</li>
  			<li>
  			<!--  	<h5 th:inline="text">[[${userName}]]</h5>-->	
  			</li>
		</ul>
	</div>
	
	
	
	<div class="row" style="padding-bottom: 50px">
		<div class="col-md-2 mx-auto" style="width: 230px">
			<label>名前 :[[${helperInfo.firstName}]] [[${helperInfo.lastName}]]</label>
			<label>([[${helperInfo.helperId}]])</label>
		</div>
		
		<div class="col-md-2 mx-auto" style="width: 230px">
			<label>シフトの種類 : [[${helperInfo.shiftType}]] </label>
		</div>
		
		<div class="col-md-2 mx-auto start-time" style="width: 230px">
			<label>開始時間 : [[${helperInfo.shiftStartTime}]] </label>
		</div>
		
		<div class="col-md-2 mx-auto end-time" style="width: 230px">
			<label>終了時間 : [[${helperInfo.shiftEndTime}]] </label>
		</div>
	</div>
	
	<div class="row position-sticky" >
	<div id='calendar' th:id="calendar"></div>
	</div>

   	<!-- footer-area -->
  		<footer>
            <div class="row justify-content-center padding-top-15 amber-background" id="copy-right-footer">
                <p>&copy; Copyright <strong>Bliss Stock</strong>. All Rights Reserved</p>
            </div>
        </footer>
<script>
$(document).ready(function() {
	$('#calendar').fullCalendar({
		header: {
			left: 'prev,next today',
			center: 'title',
			right: 'month,agendaWeek,agendaDay'
		},
		navLinks:true,
		eventLimit: true,
		events: {
			
	        url: '/allevents',
	        type: 'GET',
	        error: function() {
	            alert('there was an error while fetching events!');
	        },
	    
		},
	});
});		
</script>
</body>
</html>
